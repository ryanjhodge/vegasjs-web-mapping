
<!DOCTYPE html>
<html>
<head>
	<title>Leaflet GeoJSON Example</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />

	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#map {
			bottom: 0;
			position: absolute;
			top: 0;
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="map"></div>

  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<script>

		var geojson = {
		  "type": "FeatureCollection",
		  "features": [
		    {
		      "type": "Feature",
					"properties": {
		        "color": "#fd0000",
		        "marker-size": "medium",
		        "marker-symbol": ""
		      },
		      "geometry": {
		        "type": "Point",
		        "coordinates": [
		          -114.521484375,
		          36.31512514748051
		        ]
		      }
		    },
		    {
		      "type": "Feature",
		      "properties": {
		        "color": "#fd0000",
		        "marker-size": "medium",
		        "marker-symbol": ""
		      },
		      "geometry": {
		        "type": "Point",
		        "coordinates": [
		          -76.2451171875,
		          40.195659093364654
		        ]
		      }
		    }
		  ]
		}

		var map = L.map('map');

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoicnlhbmpob2RnZSIsImEiOiJ5clRfMjRRIn0.KldXlC8cT9zpaQGY_YSOGQ', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.light'
		}).addTo(map);

		L.geoJson(geojson, {

			pointToLayer: function (feature, latlng) {
				return L.circleMarker(latlng, {
					radius: 8,
					fillColor: "#ff7800",
					color: "#000",
					weight: 1,
					opacity: 1,
					fillOpacity: 0.8
				});
			},

			style: function (feature) {
			        //return {color: feature.properties.marker-color};
			    },
	    onEachFeature: function (feature, layer) {
	        layer.bindPopup(feature.properties.color);
	    }
		}).addTo(map);

	</script>
</body>
</html>
